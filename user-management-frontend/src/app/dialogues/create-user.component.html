<h2 mat-dialog-title>{{ dialogTitle }}</h2>
<mat-dialog-content>
  <p>User Details</p>

  <!-- Name input -->
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="data.name" name="name" required>
    <mat-error *ngIf="!data.name">Name is required.</mat-error>
  </mat-form-field>

  <!-- Email input with validation -->
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="data.email" name="email" required email #email="ngModel">
    <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
      <span *ngIf="email.errors?.['required']">Email is required.</span>
      <span *ngIf="email.errors?.['email']">Enter a valid email address.</span>
    </mat-error>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" [disabled]="formInvalid() || email.invalid">Submit</button>
</mat-dialog-actions>
