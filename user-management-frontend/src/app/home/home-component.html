<div class="buttons-container">
  <button mat-raised-button (click)="createUser()">Create</button>
  <button mat-raised-button (click)="updateUser()" [disabled]="!clickedRow">Update</button>
  <button mat-raised-button (click)="deleteUser()" [disabled]="!clickedRow">Delete</button>
</div>
  
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let user"> {{user.id}} </td>
  </ng-container>

  <!-- First Name Column -->
  <ng-container matColumnDef="fname">
    <th mat-header-cell *matHeaderCellDef> First Name </th>
    <td mat-cell *matCellDef="let user"> {{user.fname}} </td>
  </ng-container>

  <!-- Last Name Column -->
  <ng-container matColumnDef="lname">
    <th mat-header-cell *matHeaderCellDef> Last Name </th>
    <td mat-cell *matCellDef="let user"> {{user.lname}} </td>
  </ng-container>

  <!-- Phone Number Column -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Phone </th>
    <td mat-cell *matCellDef="let user"> {{user.phone}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row
    (click)="setSelectedRow(row)"
    [class.user-row]="true"
    [class.row-is-clicked]="isRowSelected(row)"
    *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
